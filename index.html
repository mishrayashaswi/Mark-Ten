    <meta charset="UTF-8" />

    <title>Cash Register</title>

  <body>
    <main>
      <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
          <small>
            The bill amount and cash given by the customer and know minimum
            number of notes to return.
          </small>
        </p>
        <label class="input-label" for="billamount">Bill Amount:</label>
        <input class="input" id="billamount" type="text" />
        <br />
        <label class="input-label" for="amountRecieved">Cash Given:</label>
        <input class="input" id="amountRecieved" type="text" />
        <br />
        <br />
        <button id="check-button">Check</button>

        <div id="error-Message"></div>
        <table class="change-table">
          <caption>
            Return Change:
          </caption>
          <tr>
            <th>No_of_Notes</th>
            <td class="notes-num"></td>
            <td class="notes-num"></td>
            <td class="notes-num"></td>
            <td class="notes-num"></td>
            <td class="notes-num"></td>
            <td class="notes-num"></td>
            <td class="notes-num"></td>
          </tr>

          <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </main>
